{% extends 'header_footer_template.html' %}

{% block title %}Buildovo Home{% endblock %}
{% block content%}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/img/index/b1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/img/index/b2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/img/index/b3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/img/index/b4.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/img/index/b5.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 myCarousel">
            <h2>Trending <b>Products</b></h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">

                    {% for slides in "abcd" %}
                    <div class="item carousel-item {% if loop.first%} active {%endif%}">
                        <div class="row">
                            {% for product in 'abcd'%}
                            <div class="col-md-3 col-sm-6 col-6 mb-md-3 mb-0">
                                <div class="product-grid3" style="filter: drop-shadow(4px 4px 5px lightgray);">
                                    <div class="product-image3">
                                        <a href="product.html">
                                            <img class="pic-1 p-2" src="bricks.jpg" width="250px" height="auto">
                                            <img class="pic-2" src="bricks.jpg">
                                        </a>
                                        <ul class="social">
                                            <li class="social-1"><a href="#"><i class="fa fa-shopping-cart"></i></a>
                                            </li>
                                            <li class="social-2"><a href="#"><i class="fa fa-heart"></i></a></li>
                                        </ul>
                                        <span class="product-new-label">New</span>
                                    </div>
                                    <div class="product-content">
                                        <h3 class="title"><a href="product.html">Product 1</a></h3>
                                        <div class="price">
                                            &#8377; 250.00 / Unit<br>
                                            <span> &#8377; 300.00</span>
                                        </div>
                                        <ul class="rating">
                                            <li class="fa fa-star"></li>
                                            <li class="fa fa-star"></li>
                                            <li class="fa fa-star"></li>
                                            <li class="fa fa-star"></li>
                                            <li class="fa fa-star disable"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}

                        </div>
                    </div>
                    {% endfor%}
                </div>
                <!-- Carousel controls -->
                <a class="carousel-control left carousel-control-prev" href="#myCarousel" data-slide="prev">
                    <i class="fa fa-angle-left"></i>
                </a>
                <a class="carousel-control right carousel-control-next" href="#myCarousel" data-slide="next">
                    <i class="fa fa-angle-right"></i>
                </a>
            </div>
        </div>
        <div class="col-md-9">
        </div>
        <div class="col-md-3 pr-md-5 mt-md-5 mt-3">
            <img src="/img/index/screen3.jpg" width="100%">
        </div>
    </div>
</div>

{% endblock %}
