{% extends 'base.html' %}
{% block content %}
<div class="mx-auto mb-2 p-lg-2" ng-app='userLoginApp' ng-controller='userLoginController'>
    <div class="col-lg-8 col-sm-12 col-md-8 mx-auto">
        <div class="shadow rounded p-4 mt-2">
                <h1 class="alert alert-primary text-center">User - SignUp</h1>
            <hr>
            <div class="pl-4 pr-4 pt-0 pb-4">
                <form action="/signup" method="post" class="row">
                    <div class="form-group col-md-12">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control form-control-sm" required value="name">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Contact</label>
                        <input type="number" name="contact" id="contact" class="form-control form-control-sm" required value="9144460897">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" class="form-control form-control-sm" required value="emil@gmil.com">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" class="form-control form-control-sm" required value="password">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Re Enter Password</label>
                        <input type="password" name="repassword" id="repassword" class="form-control form-control-sm" required value="password">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" class="form-control form-control-sm" required value="jabalpur">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                        <select name="state" id="state" class="form-control form-control-sm" required>
                            <option value="0">Select State</option>
                            {% for state in states %}
                            <option value="{{state.id}}">{{state.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">City</label>
                        <select name="city" id="city" class="form-control form-control-sm" required>
                            <option value="0">Select City</option>
                            {% for city in cities %}
                            <option value="{{city.id}}">{{city.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="pincode">Pincode</label>
                        <input type="text" name="address" id="address" class="form-control form-control-sm" required placeholder="Pincode">
                        </select>
                    </div>
                    <div class="form-group col-12">
                        <input type="submit" value="Signup" class="btn btn-dark text-light form-control ">
                    </div>
                    <div class="form-group col-md-6">
                        <a href="/login" class="btn btn-outline-primary btn-sm form-control form-control-sm">have
                            an account ? login </a>
                    </div>
                    <div class="form-group col-md-6">
                        <a href="/signup/joinusaspartner" class="btn btn-outline-primary btn-sm form-control form-control-sm">Join Us As Partner</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/reload/reload.js"></script>
{% endblock %}
{% block scripts %}
<script src="/customjs/jquery-ui.min.js"></script>
<link rel="stylesheet" href="/customcss/jquery-ui.min.css">
<script src="customjs/signup.js"></script>
{% endblock %}
