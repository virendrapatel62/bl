{% extends '../header_footer_template.html' %}
{% block content %}

<div class="p-2 m-4 border rounded container mx-auto" ng-app='servicesApp' ng-controller='servicesController as sc'>

    <!-- Enter locationmodel  -->
    <div class="modal fade" id="locationModal" tabindex="-1" role="dialog"
        aria-labelledby="locationModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Enter Your Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="loc">Your Area</label>
                        <input type="text" name="location" id="location" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                    <button type="" class="btn btn-success btn-sm" ng-click='showServiceProviders();'>Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- end enter location model -->
    <div class="" data-ng-init="onloadFun('{{serviceId}}')">
        <!-- <div class="row ml-4">
            {% for core in coreServices %}
            <h5 class="btn btn-outline-dark m-2 btn-sm item" ng-click='loadServices("{{core._id.toString()}}")'>
                {{core.name}}
            </h5>
            {% endfor %}


        </div> -->
        <div class="d-flex flex-row-reverse">
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="x" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Cart- [[cart.totalItem]]
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item text-muted" href="" disabled>Total Service Charge : Rs.
                        [[cart.totalServiceCharge]]</a>
                    <a class="dropdown-item" href="javascript:void(0);" ng-click='getLocationModel();'>CheckOut</a>
                </div>
            </div>
            <!-- <h5 class="p-2 badge badge-info" style="font-size: 15px;">Cart - [[cart.totalItem]]</h5> -->
        </div>
    </div>
    <!-- // loafing/ -->
    <hr>
    <div class="progress" style="height: 2px;">
        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    <div class="row service_container">

        <div class="col-lg-3 col-md-6 mx-auto p-3 serviceitem" ng-repeat='s in services track by $index'>
            <div class="mx-auto p-4">
                <div class="mx-auto text-center shadow rounded item" id='{{service._id.toString()}}'>
                    <img src="/file?img=[[s.image]]" class="img img-fluid" alt="[[s.description]]" height="150px">
                    <hr class="p-0 m-0">
                    <h4 class="p-0 mt-2 ">[[s.name]]</h4>
                    <p>Service Charge : <b class="badge badge-warning">Rs. [[s.serviceCharge]]</b></p>
                    <p class="p-0 m-1 " style="overflow-wrap: break-word;">[[s.description]]</p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger btn-sm" ng-click='removeFromCart([[s]])'><i
                                class="fa fa-minus"></i></button>
                        <span class="mr-3 ml-3" ng-init='s.count = 0'>[[s.count]]</span>
                        <button class="btn btn-success btn-sm" ng-click='addToCart([[s]])'><i
                                class="fa fa-plus"></i></button>
                    </div>
                    <hr class="bg-info" style="padding: 1px;">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
<style>
    .item {
        cursor: pointer;

        transition: transform 50ms;
    } 
    .autoComplete{
        z-index: 2000;
    }

    .item:hover {
        transform: scale(1.02)
    }

    .container {
        min-height: 50%;
    }
</style>
<script src="/customjs/user/sub-maintenance-service-subservices.js"></script>
<script src="/reload/reload.js"></script>
<!-- sub-maintenance-service-subservices.html -->
{% endblock %}
