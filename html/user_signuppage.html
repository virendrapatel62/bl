{% extends 'header_footer_template.html' %}

{% block content %}

<div class="container m-4 mx-auto">
    <div>

        <!-- <h1 class="alert alert-success text-center">Signup Here</h1> -->
        <div class="ml-auto col-lg-4 shadow rounded p-0 pt-0 m-0">
            <div class="m-0 p-0">
                <h3 class=" jumbotron p-3 same-bg text-white">Signup Here</h3>
            </div>
            <div class="pl-4 pr-4 pt-0 pb-4">
                <form action="/signup" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control form-control-sm" required  value="name">
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" class="form-control form-control-sm" required value="emil@gmil.com">
                    </div>
                    <div class="form-group">
                        <label for="">Contact</label>
                        <input type="number" name="contact" id="contact" class="form-control form-control-sm" required value="9144460897">
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" class="form-control form-control-sm" required value="password">
                    </div>
                    <div class="form-group">
                        <label for="">Reenter Password</label>
                        <input type="password" name="repassword" id="repassword" class="form-control form-control-sm" required value="password">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" class="form-control form-control-sm" required value="jabalpur">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select name="state" id="state" class="form-control form-control-sm" required>
                            <option value="0">Select State</option>
                            {% for state in states %}
                            <option value="{{state.id}}">{{state.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="state">City</label>
                        <select name="city" id="city" class="form-control form-control-sm" required>
                            <option value="0">Select City</option>
                            {% for city in cities %}
                            <option value="{{city.id}}">{{city.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Signup" class="btn same-bg form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <a href="/login" class="btn btn-outline-info btn-sm form-control form-control-sm">have
                            an account ? login </a>
                    </div>
                    <div class="form-group">
                        <a href="/signup/joinusaspartner" class="btn btn-outline-info btn-sm form-control form-control-sm">Join Us As Partner</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/reload/reload.js"></script>
{% endblock %}

{% block scripts %}
<script src="/customjs/jquery-ui.min.js"></script>
<link rel="stylesheet" href="/customcss/jquery-ui.min.css">
<script src="customjs/signup.js"></script>
{% endblock %}
